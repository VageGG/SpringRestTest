<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">
        <span id="current-username"></span> with roles: <span id="current-roles"></span>
    </span>
    <form action="/logout" method="post">
        <button class="btn btn-outline-light">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 px-0 bg-white border-end" style="min-height:100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a href="/admin.html" class="nav-link">Admin</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link active btn btn-link" id="nav-user">User</button>
                </li>
            </ul>
        </div>

        <!-- Основная часть -->
        <div class="col-10">
            <h2 class="my-4">User panel</h2>

            <div class="card">
                <div class="card-body">
                    <h5 class="mb-3">About user</h5>
                    <table class="table table-striped" id="user-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- JS вставит данные -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
