<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow-sm" style="width: 22rem;">
    <div class="card-body">
        <h4 class="text-center mb-4">Please sign in</h4>

        <form method="post" action="/login.html">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="username" type="text" class="form-control" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>

        <!-- Ошибка логина -->
        <div id="error" class="text-danger mt-3" style="display: none;">
            Invalid username or password
        </div>

    </div>
</div>

<script>
    // Показываем ошибку, если ?error присутствует в URL
    if (window.location.search.includes("error")) {
        document.getElementById("error").style.display = "block";
    }
</script>

</body>
</html>
